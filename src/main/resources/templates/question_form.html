<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:action="@{/question/create}" method="post" th:object="${questionForm}">
    <div th:replace="form_errors :: errorsFragment"></div>
    <!-- 주제 -->
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" name="subject" id="subject" class="form-control" th:field="*{subject}">
    </div>
    <!-- 내용 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea th:field="*{content}" name="content" id="content" class="form-control" rows="20"></textarea>
    </div>
    <!-- 버튼 -->
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
